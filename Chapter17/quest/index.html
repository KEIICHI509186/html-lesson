<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせフォーム | 架空の株式会社ダミー</title>
</head>
<body>
  <h1>お問い合わせフォーム</h1>

  <form action="" method="post">
    <dl>
      <dt><label for="your_name">お名前</label></dt>
      <dd>
        <input type="text" id="your_name" name="your_name">
      </dd>
      <dt><labal for="your_mail">メールアドレス</labal></dt>
      <dd>
        <input type="text" id="your_mail" name="your_mail">
      </dd>
      <dt>お問い合わせ店舗</dt>
      <dd>
        <ul>
          <li>
            <laval>
              <input type="radio" name="shop" value="東京本店">東京本店
            </laval>
          </li>
          <li>
            <laval>
              <input type="radio" name="shop" value="大阪店">大阪店
            </laval
          </li>
          <li>
            <laval>
              <input type="radio" name="shop" value="福岡店">福岡店
            </laval>
          </li>
        </ul>
      </dd>
      <dt><labal for="type">お問い合わせ種別</labal></dt>
      <dd>
        <select id="type" name="type">
          <option value="製品に関するお問い合わせ">製品に関するお問い合わせ</option>
          <option value="当社に関するお問い合わせ">当社に関するお問い合わせ</option>
          <option value="求人に関するお問い合わせ">求人に関するお問い合わせ</option>
          <option value="その他のお問い合わせ">その他のお問い合わせ</option>
        </select>
      </dd>
      <dt><labal for="inquiry">お問い合わせ内容</label></dt>
      <dd>
        <textarea id="inquiry" name="inquiry" cols="30" rows="10"></textarea>
      </dd>
    </dl>
    <p><input type="submit" value="入力確認画面へ"></p>
  </form>
</body>
</html>
